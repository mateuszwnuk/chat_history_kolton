<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Historia czatów z Supabase</title>

  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <!-- Chart.js do wykresu statystyk -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script defer src="./app.js"></script>
</head>
<body>
  <!-- Pasek postępu -->
  <div id="progressBar" class="progress-bar"><span></span></div>

  <!-- Nawigacja -->
  <nav class="navbar">
    <div class="nav-left">
      <div class="brand">🧭 Panel</div>
      <button class="tab active" data-view="history">Historia czatów</button>
      <button class="tab" data-view="stats">Statystyki</button>
      <button class="tab" disabled>Dashboard</button>
      <button class="tab" disabled>Ustawienia</button>
    </div>
    <div class="nav-right">
      <span id="newBadge" class="notify-badge" style="display:none">
        <span class="dot"></span><span>Nowe:</span><span class="count" id="newCount">0</span>
      </span>
    </div>
  </nav>

  <!-- Układ 2 kolumny -->
  <div class="layout">
    <!-- Lewa kolumna (sticky) -->
    <aside class="sidebar">
      <div class="sidebar-inner">
        <div class="sidebar-header">
          <div class="title">Wątki</div>
          <input id="sessionSearch" placeholder="Szukaj po session_id…" />
        </div>
        <div id="sessionList" class="session-list"></div>
        <div class="sidebar-footer muted">
          <div id="lastUpdated">Ostatnia aktualizacja: —</div>
        </div>
      </div>
    </aside>

    <!-- PRAWA kolumna -->
    <main class="main">
      <!-- Widok: HISTORIA -->
      <div id="historyView">
        <div class="card">
          <div class="row">
            <input id="url" placeholder="SUPABASE_URL" />
            <input id="key" placeholder="SUPABASE_ANON_KEY" />
            <input id="table" placeholder="NAZWA TABELI" />
          </div>
        </div>

        <div class="card toolbar">
          <button id="refresh">🔄 Odśwież</button>
          <label class="muted"><input type="checkbox" id="realtimeToggle" style="margin-right:6px;">Realtime</label>
          <label class="muted"><input type="checkbox" id="autoToggle" checked style="margin-right:6px;">Auto-odświeżanie</label>
          <select id="intervalSelect">
            <option value="10" selected>co 10 s</option>
            <option value="20">co 20 s</option>
            <option value="30">co 30 s</option>
            <option value="60">co 60 s</option>
          </select>
          <label class="muted"><input type="checkbox" id="notifToggle" checked style="margin-right:6px;">Powiadomienia</label>
          <label class="muted"><input type="checkbox" id="soundToggle" checked style="margin-right:6px;">Dźwięk</label>
          <button id="testNotify">🔔 Test</button>
        </div>

        <div class="card toolbar">
          <input id="search" class="grow" placeholder="🔍 Szukaj w wiadomościach…" />
          <select id="typeFilter">
            <option value="">Typ: wszystkie</option>
            <option value="human">human</option>
            <option value="ai">ai</option>
            <option value="system">system</option>
            <option value="tool">tool</option>
          </select>
          <label class="muted"><input type="checkbox" id="autoscrollToggle" checked style="margin-right:6px;">Auto-scroll</label>
        </div>

        <div class="status muted" id="status">Ładowanie…</div>

        <section class="conversation card">
          <header class="conv-header">
            <div class="conv-title">
              <span id="convFlag" class="flag hidden" title="Wulgaryzmy">⚠️</span>
              <span>Sesja:</span> <code id="activeSid">—</code>
            </div>
            <div class="conv-meta muted"><span id="convCounts">—</span></div>
          </header>
          <div id="messages" class="messages"></div>
        </section>
      </div>

      <!-- Widok: STATYSTYKI -->
      <div id="statsView" class="hidden">
        <div class="card">
          <div class="kpis">
            <div class="kpi">
              <div class="kpi-label">Wiadomości (łącznie)</div>
              <div class="kpi-value" id="kpiTotal">—</div>
            </div>
            <div class="kpi">
              <div class="kpi-label">Wątki (session_id)</div>
              <div class="kpi-value" id="kpiThreads">—</div>
            </div>
            <div class="kpi">
              <div class="kpi-label">Human</div>
              <div class="kpi-value" id="kpiHuman">—</div>
            </div>
            <div class="kpi">
              <div class="kpi-label">AI</div>
              <div class="kpi-value" id="kpiAI">—</div>
            </div>
            <div class="kpi">
              <div class="kpi-label">Śr. msg / wątek</div>
              <div class="kpi-value" id="kpiAvg">—</div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="row" style="align-items:center;">
            <div class="title">Natężenie wiadomości (dzień po dniu)</div>
            <span id="statsNote" class="muted" style="margin-left:auto;">—</span>
          </div>
          <canvas id="statsChart" height="140"></canvas>
        </div>
      </div>
    </main>
  </div>

  <!-- Pływający przycisk „najnowsze” -->
  <button id="jumpToBottom" class="jump-btn hidden" title="Skocz do najnowszej">⬇️ Najnowsze</button>
</body>
</html>
