<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Dashboard ‚Äì Supabase</title>

  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script defer src="./app.js"></script>
</head>

<body>
  <!-- NAV -->
  <header class="topbar">
    <div class="brand">üóÇÔ∏è Chat Dashboard</div>
    <nav class="tabs">
      <a class="tab active" data-view="history">Historia czat√≥w</a>
      <a class="tab disabled" title="Wkr√≥tce">Pulpit</a>
      <a class="tab disabled" title="Wkr√≥tce">Statystyki</a>
      <a class="tab disabled" title="Wkr√≥tce">Ustawienia</a>
    </nav>
  </header>

  <!-- G≈Å√ìWNY LAYOUT -->
  <main class="layout">
    <!-- LEWA KOLUMNA ‚Äî LISTA WƒÑTK√ìW -->
    <aside class="col-left">
      <div class="card sticky">
        <h2 class="section-title">WƒÖtki</h2>
        <div class="vspace-8"></div>
        <input id="url" placeholder="SUPABASE_URL" />
        <input id="key" placeholder="SUPABASE_ANON_KEY" />
        <input id="table" placeholder="NAZWA TABELI" />
        <div class="vspace-10"></div>
        <input id="searchSessions" placeholder="üîç Szukaj wƒÖtk√≥w i tre≈õci‚Ä¶" />
      </div>

      <div id="sessionList" class="session-list card"></div>
    </aside>

    <!-- PRAWA KOLUMNA ‚Äî WYBRANY WƒÑTEK -->
    <section class="col-right">
      <div class="card toolbar-card">
        <div class="toolbar-row">
          <button id="refresh">üîÑ Od≈õwie≈º</button>
          <div class="spacer"></div>

          <label class="muted">
            <input type="checkbox" id="realtimeToggle" checked>
            Realtime
          </label>

          <div id="pollControls" class="poll-controls">
            <label class="muted">
              <input type="checkbox" id="autoToggle">
              Auto-od≈õwie≈ºanie
            </label>
            <select id="intervalSelect" title="Interwa≈Ç (sekundy)">
              <option value="10">co 10 s</option>
              <option value="20" selected>co 20 s</option>
              <option value="30">co 30 s</option>
              <option value="60">co 60 s</option>
            </select>
          </div>

          <label class="muted">
            <input type="checkbox" id="notifToggle" checked>
            Powiadomienia
          </label>
          <label class="muted">
            <input type="checkbox" id="soundToggle" checked>
            D≈∫wiƒôk
          </label>
          <label class="muted">
            <input type="checkbox" id="profanityToggle" checked>
            Oznaczaj wulgaryzmy
          </label>

          <button id="testNotify">üîî Test</button>
        </div>

        <div class="toolbar-row">
          <select id="typeFilter" title="Filtr typu">
            <option value="">Typ: wszystkie</option>
            <option value="human">Tylko human</option>
            <option value="ai">Tylko ai</option>
            <option value="system">Tylko system</option>
            <option value="tool">Tylko tool</option>
          </select>

          <div id="newBadge" class="notify-badge" style="display:none">
            <span class="dot"></span>
            <span>Nowe:</span>
            <span class="count" id="newCount">0</span>
          </div>

          <div class="muted" id="lastUpdated">Ostatnia aktualizacja: ‚Äî</div>
        </div>

        <div class="status muted" id="status">≈Åadowanie‚Ä¶</div>
      </div>

      <div class="card">
        <div id="currentSessionHeader" class="current-session-header">
          <div class="mono">Sesja: <span id="currentSid">‚Äî</span></div>
          <div class="muted" id="currentCount">0 wiadomo≈õci</div>
        </div>
        <div id="messages" class="messages"></div>
      </div>

      <div class="card foot-hint">
        üí° Wskaz√≥wka: dodaj indeks SQL: <code>CREATE INDEX ON chatmemories (session_id, id);</code>
      </div>
    </section>
  </main>
</body>
</html>
