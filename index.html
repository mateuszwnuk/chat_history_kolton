<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Historia czat√≥w z Supabase</title>

  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script defer src="./app.js"></script>
</head>
<body>
  <!-- Pasek postƒôpu (globalny) -->
  <div id="progressBar" class="progress-bar"><span></span></div>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-left">
      <div class="brand">üß≠ Panel</div>
      <button class="tab active">Historia czat√≥w</button>
      <button class="tab" disabled>Dashboard (wkr√≥tce)</button>
      <button class="tab" disabled>Statystyki (wkr√≥tce)</button>
      <button class="tab" disabled>Ustawienia (wkr√≥tce)</button>
    </div>
    <div class="nav-right">
      <span id="newBadge" class="notify-badge" style="display:none">
        <span class="dot"></span>
        <span>Nowe:</span>
        <span class="count" id="newCount">0</span>
      </span>
    </div>
  </nav>

  <!-- LAYOUT 2 kolumny -->
  <div class="layout">
    <!-- LEWA: lista sesji (sticky) -->
    <aside class="sidebar">
      <div class="sidebar-inner">
        <div class="sidebar-header">
          <div class="title">WƒÖtki</div>
          <input id="sessionSearch" placeholder="Szukaj po session_id‚Ä¶" />
        </div>
        <div id="sessionList" class="session-list"></div>
        <div class="sidebar-footer muted">
          <div id="lastUpdated">Ostatnia aktualizacja: ‚Äî</div>
        </div>
      </div>
    </aside>

    <!-- PRAWA: rozmowa + narzƒôdzia -->
    <main class="main">
      <!-- Po≈ÇƒÖczenie (pola uzupe≈Çniamy automatycznie w JS) -->
      <div class="card">
        <div class="row">
          <input id="url" placeholder="SUPABASE_URL" />
          <input id="key" placeholder="SUPABASE_ANON_KEY" />
          <input id="table" placeholder="NAZWA TABELI" />
        </div>
      </div>

      <!-- Toolbar sterowania -->
      <div class="card toolbar">
        <button id="refresh">üîÑ Od≈õwie≈º</button>

        <div class="bar-sep"></div>

        <label class="muted">
          <input type="checkbox" id="realtimeToggle" style="vertical-align:middle;margin-right:6px;">
          Realtime
        </label>

        <label class="muted">
          <input type="checkbox" id="autoToggle" checked style="vertical-align:middle;margin-right:6px;">
          Auto-od≈õwie≈ºanie
        </label>
        <select id="intervalSelect" title="Interwa≈Ç (sekundy)">
          <option value="10" selected>co 10 s</option>
          <option value="20">co 20 s</option>
          <option value="30">co 30 s</option>
          <option value="60">co 60 s</option>
        </select>

        <div class="bar-sep"></div>

        <label class="muted">
          <input type="checkbox" id="notifToggle" checked style="vertical-align:middle;margin-right:6px;">
          Powiadomienia
        </label>
        <label class="muted">
          <input type="checkbox" id="soundToggle" checked style="vertical-align:middle;margin-right:6px;">
          D≈∫wiƒôk
        </label>

        <button id="testNotify">üîî Test</button>
      </div>

      <!-- Filtry + akcje rozmowy -->
      <div class="card toolbar">
        <input id="search" class="grow" placeholder="üîç Szukaj w wiadomo≈õciach‚Ä¶" />
        <select id="typeFilter" title="Filtr typu">
          <option value="">Typ: wszystkie</option>
          <option value="human">Tylko human</option>
          <option value="ai">Tylko ai</option>
          <option value="system">Tylko system</option>
          <option value="tool">Tylko tool</option>
        </select>

        <div class="bar-sep"></div>

        <label class="muted">
          <input type="checkbox" id="autoscrollToggle" checked style="vertical-align:middle;margin-right:6px;">
          Auto-scroll na d√≥≈Ç
        </label>
      </div>

      <!-- Status -->
      <div class="status muted" id="status">≈Åadowanie‚Ä¶</div>

      <!-- Zawarto≈õƒá rozmowy -->
      <section class="conversation card">
        <header class="conv-header">
          <div class="conv-title">
            <span id="convFlag" class="flag hidden" title="Wulgaryzmy w wƒÖtku">‚ö†Ô∏è</span>
            <span>Sesja:</span>
            <code id="activeSid">‚Äî</code>
          </div>
          <div class="conv-meta muted">
            <span id="convCounts">‚Äî</span>
          </div>
        </header>
        <div id="messages" class="messages"></div>
      </section>
    </main>
  </div>
</body>
</html>
