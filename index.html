<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Historia czatów z Supabase</title>

  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script defer src="./app.js"></script>
</head>
<body>
  <!-- Pasek postępu -->
  <div id="progressBar" class="progress-bar"><span></span></div>

  <!-- NAVBAR (fixed + global controls) -->
  <nav class="navbar">
    <div class="nav-left">
      <div class="brand">🧭 Panel</div>
      <button class="tab active" data-view="history">Historia</button>
      <button class="tab" data-view="stats">Statystyki</button>
      <button class="tab" data-view="settings">Ustawienia</button>
    </div>

    <div class="nav-controls">
      <button id="refresh" title="Odśwież">🔄</button>
      <span class="bar-sep h"></span>

      <label class="muted"><input type="checkbox" id="realtimeToggle"> Realtime</label>
      <label class="muted"><input type="checkbox" id="autoToggle" checked> Auto-odświeżanie</label>
      <select id="intervalSelect" title="Interwał">
        <option value="10" selected>co 10 s</option>
        <option value="20">co 20 s</option>
        <option value="30">co 30 s</option>
        <option value="60">co 60 s</option>
      </select>
      <span class="bar-sep h"></span>

      <label class="muted"><input type="checkbox" id="notifToggle" checked> Powiadomienia</label>
      <label class="muted"><input type="checkbox" id="soundToggle" checked> Dźwięk</label>
      <label class="muted"><input type="checkbox" id="autoscrollToggle" checked> Auto-scroll</label>
      <button id="testNotify" title="Test powiadomienia">🔔</button>

      <span id="newBadge" class="notify-badge" style="display:none">
        <span class="dot"></span><span>Nowe:</span><span class="count" id="newCount">0</span>
      </span>
    </div>
  </nav>

  <!-- Układ 2 kolumny -->
  <div class="layout">
    <!-- Lewa kolumna (sticky) -->
    <aside class="sidebar">
      <div class="sidebar-inner">
        <div class="sidebar-header">
          <div class="title">Wątki</div>
          <input id="sessionSearch" placeholder="Szukaj po session_id…" />
        </div>
        <div id="sessionList" class="session-list"></div>
        <div class="sidebar-footer muted">
          <div id="lastUpdated">Ostatnia aktualizacja: —</div>
        </div>
      </div>
    </aside>

    <!-- Prawa kolumna: widoki -->
    <main class="main">
      <!-- HISTORIA -->
      <div id="historyView">
        <div class="card toolbar">
          <input id="search" class="grow" placeholder="🔍 Szukaj w wiadomościach…" />
          <select id="typeFilter" title="Filtr typu">
            <option value="">Typ: wszystkie</option>
            <option value="human">human</option>
            <option value="ai">ai</option>
            <option value="system">system</option>
            <option value="tool">tool</option>
          </select>
        </div>

        <div class="status muted" id="status">Ładowanie…</div>

        <section class="conversation card">
          <header class="conv-header">
            <div class="conv-title">
              <span id="convFlag" class="flag hidden" title="Wulgaryzmy">⚠️</span>
              <span>Sesja:</span> <code id="activeSid">—</code>
            </div>
            <div class="conv-meta muted"><span id="convCounts">—</span></div>
          </header>
          <div id="messages" class="messages"></div>
        </section>
      </div>

      <!-- STATYSTYKI -->
      <div id="statsView" class="hidden">
        <div class="card">
          <div class="kpis">
            <div class="kpi"><div class="kpi-label">Wiadomości (łącznie)</div><div class="kpi-value" id="kpiTotal">—</div></div>
            <div class="kpi"><div class="kpi-label">Wątki (session_id)</div><div class="kpi-value" id="kpiThreads">—</div></div>
            <div class="kpi"><div class="kpi-label">Human</div><div class="kpi-value" id="kpiHuman">—</div></div>
            <div class="kpi"><div class="kpi-label">AI</div><div class="kpi-value" id="kpiAI">—</div></div>
            <div class="kpi"><div class="kpi-label">Śr. msg / wątek</div><div class="kpi-value" id="kpiAvg">—</div></div>
          </div>
        </div>

        <div class="card">
          <div class="row" style="align-items:center;">
            <div class="title">Natężenie wiadomości (dzień po dniu)</div>
            <span id="statsNote" class="muted" style="margin-left:auto;">—</span>
          </div>
          <div class="chart-wrap">
            <canvas id="statsChart"></canvas>
          </div>
        </div>
      </div>

      <!-- USTAWIENIA -->
      <div id="settingsView" class="hidden">
        <div class="card">
          <div class="row">
            <input id="url" placeholder="SUPABASE_URL" />
            <input id="key" placeholder="SUPABASE_ANON_KEY" />
            <input id="table" placeholder="NAZWA TABELI" />
          </div>
          <div class="row" style="justify-content:flex-end;">
            <button id="applySettings">Zastosuj</button>
          </div>
          <p class="muted" style="margin-top:8px;">Ustawienia są zapisywane w <code>localStorage</code>. Po „Zastosuj” klient Supabase zostanie przełączony, a dane odświeżone.</p>
        </div>
      </div>
    </main>
  </div>
 <!-- Toast / badge informacyjny -->
<div id="toast" class="toast hidden" role="status" aria-live="polite"></div>
<!-- Pływający przycisk „najnowsze” -->
  <button id="jumpToBottom" class="jump-btn hidden" title="Skocz do najnowszej">⬇️ Najnowsze</button>
 </body>
</html>
